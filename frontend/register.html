<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - LATIHANSEHAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body
    class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center px-4"
  >
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
      <!-- Header -->
      <div class="text-center mb-8">
        <a href="index.html" class="inline-block mb-4">
          <div
            class="w-16 h-16 bg-emerald-600 text-white rounded-full flex items-center justify-center mx-auto"
          >
            <i class="fas fa-dumbbell text-2xl"></i>
          </div>
        </a>
        <h2 class="text-2xl font-bold text-gray-800">Daftarkan Akun Anda</h2>
        <p class="text-gray-600">Daftar Untuk Memulai Perjalanan Anda</p>
      </div>

      <!-- Register Form -->
      <form id="registerForm">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Nama Lengkap</label>
          <input
            type="text"
            id="name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            placeholder="Masukkan nama lengkap"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            placeholder="Masukkan email"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            placeholder="Buat password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-emerald-600 text-white py-3 rounded-lg font-semibold hover:bg-emerald-700 transition"
        >
          <i class="fas fa-user-plus mr-2"></i>Buat Akun
        </button>
      </form>

      <!-- Login Link -->
      <div class="text-center mt-6">
        <p class="text-gray-600">
          Sudah Memiliki Akun?
          <a href="login.html" class="text-emerald-600 hover:text-emerald-700 font-medium">Masuk</a>
        </p>
      </div>

      <!-- Balik ke beranda -->
      <div class="text-center mt-4">
        <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm">
          <i class="fas fa-arrow-left mr-1"></i>Balik Ke Beranda
        </a>
      </div>
    </div>

    <script src="auth.js"></script>
    <script src="register.js"></script>
  </body>
</html>
