<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - LATIHANSEHAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen p-4 lg:p-8">
      <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
          <div class="flex flex-col lg:flex-row justify-between items-center">
            <div class="flex items-center space-x-4 mb-4 lg:mb-0">
              <div
                id="userAvatar"
                class="w-12 h-12 bg-emerald-600 text-white rounded-full flex items-center justify-center font-bold text-lg"
              >
                U
              </div>
              <div>
                <h2 id="userName" class="text-xl font-bold text-gray-800">Selamat Datang!</h2>
                <p class="text-gray-600">Siap Untuk Mulai Latihan?</p>
              </div>
            </div>
            <button
              id="logoutBtn"
              class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition"
            >
              <i class="fas fa-sign-out-alt mr-2"></i>Keluar
            </button>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
          <div class="bg-white rounded-xl shadow-lg p-6 text-center">
            <div class="text-3xl font-bold text-emerald-600 mb-2" id="totalWorkouts">0</div>
            <div class="text-gray-600">Total Latihan</div>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 text-center">
            <div class="text-3xl font-bold text-green-600 mb-2" id="completedWorkouts">0</div>
            <div class="text-gray-600">Terlaksana</div>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 text-center">
            <div class="text-3xl font-bold text-orange-600 mb-2" id="totalCalories">0</div>
            <div class="text-gray-600">Kalori Terbakar</div>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 text-center">
            <div class="text-3xl font-bold text-purple-600 mb-2" id="totalMinutes">0</div>
            <div class="text-gray-600">Total Waktu</div>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
          <h3 class="text-xl font-bold text-gray-800 mb-6">
            <i class="fas fa-plus-circle text-emerald-600 mr-2"></i>Tambah Latihan Baru
          </h3>
          <form id="workoutForm">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
              <div>
                <label class="block text-gray-700 font-medium mb-2">Nama Latihan</label>
                <input
                  type="text"
                  id="workoutName"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                  placeholder="e.g., Morning Run"
                  required
                />
              </div>
              <div>
                <label class="block text-gray-700 font-medium mb-2">Tipe</label>
                <select
                  id="workoutType"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                  required
                >
                  <option value="cardio">Cardio</option>
                  <option value="strength">Strength</option>
                  <option value="flexibility">Flexibility</option>
                </select>
              </div>
              <div>
                <label class="block text-gray-700 font-medium mb-2">Durasi (min)</label>
                <input
                  type="number"
                  id="duration"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                  placeholder="30"
                  required
                />
              </div>

              <div>
                <label class="block text-gray-700 font-medium mb-2">Tanggal</label>
                <input
                  type="date"
                  id="date"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                  required
                />
              </div>
            </div>
            <button
              type="submit"
              class="bg-emerald-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-emerald-700 transition"
            >
              <i class="fas fa-plus mr-2"></i>Tambah
            </button>
          </form>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
          <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-gray-800">
              <i class="fas fa-calendar-alt text-emerald-600 mr-2"></i>Kalender Latihan
            </h3>
            <div class="flex items-center space-x-2">
              <button
                onclick="changeMonth(-1)"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded-lg transition"
              >
                <i class="fas fa-chevron-left"></i>
              </button>
              <span id="currentMonth" class="font-semibold text-lg px-4"></span>
              <button
                onclick="changeMonth(1)"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded-lg transition"
              >
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
          <div id="calendar" class="calendar-container"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-6">
          <div class="mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
              <i class="fas fa-list text-emerald-600 mr-2"></i>Latihan Anda
            </h3>

            <div class="bg-gray-50 rounded-lg p-4 mb-4">
              <h4 class="font-semibold text-gray-700 mb-3">
                <i class="fas fa-filter mr-2"></i>Kolom Filter
              </h4>
              <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <label class="flex items-center">
                  <input type="checkbox" id="showName" class="mr-2" checked />
                  <span class="text-sm">Nama</span>
                </label>
                <label class="flex items-center">
                  <input type="checkbox" id="showType" class="mr-2" checked />
                  <span class="text-sm">Tipe</span>
                </label>
                <label class="flex items-center">
                  <input type="checkbox" id="showDuration" class="mr-2" checked />
                  <span class="text-sm">Durasi</span>
                </label>
                <label class="flex items-center">
                  <input type="checkbox" id="showDate" class="mr-2" checked />
                  <span class="text-sm">Tanggal</span>
                </label>
                <label class="flex items-center">
                  <input type="checkbox" id="showStatus" class="mr-2" checked />
                  <span class="text-sm">Status</span>
                </label>
              </div>
              <button
                onclick="applyFilter()"
                class="mt-3 bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition text-sm"
              >
                <i class="fas fa-sync mr-1"></i>Terapkan
              </button>
            </div>
          </div>
          <div
            id="workouts-list"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          ></div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
